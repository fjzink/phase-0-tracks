<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<h1>Release 0</h1>
		<table border="1">
			<tr>
				<th>Col 1</th>
				<th>Col 2</th>
				<th>Col 3</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	<h2>Release 1</h2>
		<table border="1">
			<tr>
				<th colspan="2">Col 1</th>
				<th>Col 2</th>
				<th>Col 3</th>
			</tr>
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>10</td>
			</tr>
		</table>
</body>
</html>
